server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;

  # SPA routing: fallback to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Light caching for static assets
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    access_log off;
  }
}
